<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AVL</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./AVL.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Controles</h2>
                <button class="close-btn" id="closeSidebar">‚úï</button>
            </div>

            <!-- Inputs -->
            <div class="input-section">
                <div class="input-group">
                    <label>‚ûï Adicionar</label>
                    <div class="input-wrapper">
                        <input type="number" id="inputValue" placeholder="N√∫mero">
                        <button id="addBtn" class="btn btn-cyan">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="9" y1="3" x2="9" y2="15"></line>
                                <line x1="3" y1="9" x2="15" y2="9"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <label>üîç Buscar</label>
                    <div class="input-wrapper">
                        <input type="number" id="searchValue" placeholder="N√∫mero">
                        <button id="searchBtn" class="btn btn-purple">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="7" cy="7" r="5"></circle>
                                <line x1="11" y1="11" x2="16" y2="16"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Info Cards -->
            <div class="info-section">
                <h3>Estat√≠sticas</h3>
                <div class="info-cards">
                    <div class="info-card card-blue">
                        <p class="label">N√≥s</p>
                        <p class="value" id="countNos">0</p>
                    </div>
                    <div class="info-card card-purple">
                        <p class="label">Altura</p>
                        <p class="value" id="countAltura">0</p>
                    </div>
                    <div class="info-card card-emerald">
                        <p class="label">M√≠nimo</p>
                        <p class="value" id="countMin">-</p>
                    </div>
                    <div class="info-card card-red">
                        <p class="label">M√°ximo</p>
                        <p class="value" id="countMax">-</p>
                    </div>
                </div>
            </div>

            <!-- Traversals -->
            <div class="traversal-section">
                <h3>Travessias</h3>
                <div class="traversal-item">
                    <p class="traversal-label">Em Ordem</p>
                    <p class="traversal-values" id="emOrdem">Vazio</p>
                </div>
                <div class="traversal-item">
                    <p class="traversal-label">Pr√©-Ordem</p>
                    <p class="traversal-values" id="preOrdem">Vazio</p>
                </div>
                <div class="traversal-item">
                    <p class="traversal-label">P√≥s-Ordem</p>
                    <p class="traversal-values" id="posOrdem">Vazio</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="refreshBtn" class="btn btn-full btn-cyan">‚ü≥ Atualizar</button>
                <button id="clearBtn" class="btn btn-full btn-red">üóëÔ∏è Limpar</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <button class="menu-btn" id="openSidebar">‚ò∞</button>
                <div class="header-content">
                    <h1>Visualizador AVL</h1>
                    <p>Estrutura de dados em tempo real</p>
                </div>
            </header>

            <!-- Canvas -->
            <div class="canvas-container">
                <h2>Visualiza√ß√£o</h2>
                <svg id="tree-svg"></svg>
                <p class="canvas-info">
                    <span class="info-fb">FB</span> = Fator de Balanceamento | 
                    <span class="info-green">N√≥s verdes</span> = Resultado da busca
                </p>
            </div>

            <!-- Message -->
            <div class="message" id="message"></div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
